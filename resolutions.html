<head>
	<title>resolutions</title>
</head>

<body>
	<div class ="container">
		<header>
			<h1>Monthly Resolutions</h1>

			<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}"> <!--for session var-->
				Hide Finished Resolutions
			</label>
			{{#if currentUser}}
			<form class ="new-resolution"><!-- form to add new resolutions -->
				<input type ="text" name="title" placeholder ="New resolution">
				<input type ="submit" value ="Submit">
			</form>
			{{/if}}
		</header>

		<ul>
			{{#each resolutions}} <!--iterate items in objects-->
				{{>resolution}} <!--reference template-->
			{{/each}}
		</ul>
		{{> loginButtons}}
	</div>

</body>

<template name="resolution">
	<li class ="{{#if checked}}checked{{/if}}"><!-- apply class if checked value true -->
		<input type="checkbox" checked="{{checked}}" class="toggle-checked"><!-- class is for template to find it -->
		<span class ="text">{{title}}</span>
		 <button class="delete">Remove</button>
	</li><!-- reference resolutions.js template helper title element -->
</template>
